<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator of Windows</title>
</head>
<body>
    <div class="container">
        <section class="calc">
            <header class="display">0</header>
            <div class="buttons">
                <button class="btn btn-op porcent">%</button>
                <button class="btn btn-op clear-entry">CE</button>
                <button class="btn btn-op clear">C</button>
                <button class="btn btn-op backspace">←</button>
                <!---->
                <button class="btn btn-numb seven">7</button>
                <button class="btn btn-numb eigth">8</button>
                <button class="btn btn-numb none">9</button>
                <button class="btn btn-op mult">x</button>
                <!---->
                <button class="btn btn-numb for">4</button>
                <button class="btn btn-numb five">5</button>
                <button class="btn btn-numb six">6</button>
                <button class="btn btn-op sub">-</button>
                <!---->
                <button class="btn btn-numb three">3</button>
                <button class="btn btn-numb two">2</button>
                <button class="btn btn-numb one">1</button>
                <button class="btn btn-op sum">+</button>
                <!---->
                <button class="btn btn-op last">±</button>
                <button class="btn btn-numb last zero">0</button>
                <button class="btn btn-op last comma">,</button>
                <button class="btn btn-op last equal">=</button>                
            </div>
        </section>
    </div>        
</body>
</html>
